name: Main

on:
  push:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: deno check --all --frozen --reload
      - run: deno fmt --check
      - run: deno lint

  compile:
    needs: test

    runs-on: ubuntu-latest

    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - run: mkdir -p ./dist/
      - run: echo "APP_V=$(deno ./etc/version.ts)" >> $GITHUB_ENV
      - run: deno compile --target aarch64-apple-darwin --frozen --reload --output dist/toy-aarch64-apple-darwin-${{ env.APP_V }} -ERW main.ts
      - run: deno compile --target x86_64-unknown-linux-gnu --frozen --reload --output dist/toy-x86_64-unknown-linux-gnu-${{ env.APP_V }} -ERW main.ts
      - run: deno compile --target x86_64-pc-windows-msvc --frozen --reload --output dist/toy-x86_64-pc-windows-msvc-${{ env.APP_V }}.exe -ERW main.ts
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: |
            dist/toy-aarch64-apple-darwin-${{ env.APP_V }}
            dist/toy-x86_64-unknown-linux-gnu-${{ env.APP_V }}
            dist/toy-x86_64-pc-windows-msvc-${{ env.APP_V }}.exe
          compression-level: 9
